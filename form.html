<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Surveyform</title>
<style>
body{
     background-color: wheat;       
        }
.container{
            color: black;
         
            font-family: 'Times New Roman', Times, serif;}
.align{
     background-color: lightblue;
           padding: 30px;
           margin-left: 25%;
           
        }
header{
            text-align: center;
        }
      
       
</style>
</head>
<body>
    <div class="container ">
        <header>
        <h1 id="title" >Surveyform</h1>
        <i><p id="description">Thank you for taking the time to help us improve the platform</p></i> 
    </header>
        <div class="row">
            <div class="col-sm-6 align " > 
                <form id="surveyform" class="form-vertical" action="#">
                    <div class="form-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name"  >
                        
                        <label for="email" id="email-label" >Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" >
                        
                        <label for="age" id="number-label" >Age</label>
                        <input type="number" id="number" class="form-control" placeholder="Enter your age" min="18" max="40" >
                    
                        <label for="role">Which option best describes your current role?</label>
                        <select name="role" id="dropdown" class="form-control" >
                            <option value="placeholder" disabled selected>Select current role</option>
                             <option value="student">Student</option>
                            <option value="fulltimejob">Full Time Job</option>
                            <option value="fulltimelearner">Full Time Learner</option>
                            <option value="prefernottosay">Prefer not to say</option>
                            <option value="others">Others</option>
                          </select>
                          
                        <label for="recommand">Would you recommend freeCodeCamp to a friend?</label>
                        <div class="box">
                            <input type="radio" name="recommend">
                            <label for="definitely">Definitely</label> <br>
                             <input type="radio"  name="recommend"for="maybe">
                             <label for="maybe" >Maybe</label><br> 
                            <input type="radio" name="recommend" for="notsure">
                             <label for="notsure">Not sure</label><br> 
                       </div>

                       <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                        <select class="form-control"  id="dropdown2">
                            <option value="placeholder" disabled selected>Select an option</option>
                           <option value="challenge">Challenge</option>
                           <option value="projects">Projects</option>
                           <option value="community">Community</option>
                           <option value="opensource">Open Source</option>
                        </select>

                        <label>What would you like to see improved? (Check all that apply)</label>
                        <div class="box">
                          <input type="checkbox" value="Front-end"> <label for="">Front-end Projects</label>  <br>
                          <input type="checkbox" value="Back-end"> <label for="">Back-end Projects</label> <br> 
                          <input type="checkbox" value="Data Visualization"> <label for="">Data Visualization</label>  <br>
                          <input type="checkbox" value="Challenges"> <label for="">Challenges</label> <br>
                          <input type="checkbox" value="Open Source"> <label for="">Open Source Community</label> <br> 
                          <input type="checkbox" value="Gitter help rooms"> <label for="">Gitter help rooms</label>  <br>
                          <input type="checkbox" value="Videos"> <label for="">Videos</label>  <br>
                          <input type="checkbox" value="City Meetups"> <label for="">City Meetups</label> <br> 
                          <input type="checkbox" value="Wiki"> <label for="">Wiki</label>  <br>
                          <input type="checkbox" value="Forum"> <label for="">Forum</label>  <br>
                          <input type="checkbox" value="Additional Courses"> <label for="">Additional Courses</label> <br> 
                      </div>

                      <p>Any comments or suggestions?</p>
                      <textarea name="comment" id="" cols="30" rows="10" placeholder="enter your comment"></textarea>
              <button class="btn-success form-control" id="submit" type="submit" >Submit</button>
                   </div>
         
                </form>
            </div>
         
        </div>
        
  </div>
</body>
</html>
